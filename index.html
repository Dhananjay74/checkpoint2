<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>checkpoint 2</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/0ea607f749.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header -->
    <header class="background-img">
      <div class="container">
        <nav class="flex top-nav">
          <a href="#"><i class="fa-brands fa-facebook"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
          <a href="#"><i class="inside fa-solid fa-globe"></i></a>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
        </nav>
        <div class="header-box">
          <img src="media/logo.png" alt="brand-logo" />
          <span class="brand-name">FLEX</span>
          <nav class="nav">
            <a class="active" href="#">Home</a>
            <a href="#services-btn">Services</a>
            <a href="#portfolio-btn">Portfolio</a>
            <a href="#team-btn">Team</a>
            <a href="gallery.html">Gallery</a>
            <a href="#contact-btn">Contact</a>
          </nav>
        </div>
        <div class="heading">
          <h1>digital markating</h1>
          <hr class="hr1" />
          <p>more visitor to you website</p>
          <button class="home-page-btn">
            <a href="#">let us disign!</a>
          </button>
        </div>
      </div>
    </header>
    <!-- Main -->
    <main class="container">
      <div class="flex parent-circle">
        <div class="small-circle active-circle"></div>
        <div class="small-circle"></div>
        <div class="small-circle"></div>
      </div>
      <!-- Services -->
      <section id="services-btn">
        <div class="second-heading">
          <h2>our Services</h2>
          <hr class="hr2" />
          <p>we design mobile-first websites for you</p>
          <nav class="flex">
            <div class="box box1">
              <a href="#"><i class="fa-regular fa-file"></i></a>
            </div>
            <div class="box box2">
              <a href="#"><i class="fa-regular fa-paper-plane"></i></a>
            </div>
            <div class="box box3">
              <a href="#"><i class="fa-solid fa-landmark"></i></a>
            </div>
            <div class="box box4">
              <a href="#"><i class="fa-solid fa-flask"></i></a>
            </div>
          </nav>
        </div>
      </section>
      <!-- Portfolio -->
      <section id="portfolio-btn">
        <div class="second-heading">
          <h2>our Portfolio</h2>
          <hr class="hr3" />
          <p>amazing work for our clients</p>
        </div>
        <div class="portfolio flex wrap">
          <div class="col">
            <img src="media/portfolio/p1.jpg" alt="pic01" />
          </div>
          <div class="col">
            <img src="media/portfolio/p2.jpg" alt="pic02" />
          </div>
          <div class="col">
            <img src="media/portfolio/p3.jpg" alt="pic03" />
          </div>
          <div class="col">
            <img src="media/portfolio/p4.jpg" alt="pic04" />
          </div>
          <div class="col">
            <img src="media/portfolio/p5.jpg" alt="pic05" />
          </div>
          <div class="col">
            <img src="media/portfolio/p6.jpg" alt="pic06" />
          </div>
          <div class="col">
            <img src="media/portfolio/p7.jpg" alt="pic07" />
          </div>
          <div class="col">
            <img src="media/portfolio/p8.jpg" alt="pic08" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
